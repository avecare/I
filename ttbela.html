<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التتبيلة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #42a5f5, #1e88e5);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            margin-bottom: 40px;
        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 80%;
            max-width: 500px;
        }

        a {
            text-decoration: none;
        }

        button {
            width: 100%;
            padding: 15px 20px;
            background: linear-gradient(to right, #5c6bc0, #3949ab);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-45deg);
            transition: left 0.5s ease;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: scale(0.95);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <!-- عنوان الصفحة -->
    <h1>التتبيلة</h1>

    <!-- الأزرار -->
    <div class="button-container">
        <a href="ttbela1.html" target="_blank">
            <button>التتبيلة</button>
        </a>
        <a href="tbolah.html" target="_blank">
            <button>التبولة</button>
        </a>
        <a href="open.html" target="_blank">
            <button>فاتح الشهية</button>
        </a>
    </div>

    <!-- الفوتر -->
    <footer>
        © 2025 - AviCare - رعاية الطيور
    </footer>
</body>
</html>
