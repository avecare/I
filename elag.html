<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أزرار وصفات</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet"> <!-- تغيير الخط إلى Amiri -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6ec7, #ff8e53, #ffbd39);
            background-size: 300% 300%;
            animation: gradientAnimation 8s ease infinite;
            color: white;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .title {
            font-family: 'Amiri', serif;  /* تغيير الخط إلى Amiri */
            font-size: 28px;
            color: white;
            margin-top: 20px;
            text-align: center;
            font-weight: normal; /* تقليل الوزن */
            width: 80%; /* تقليل عرض العنوان */
        }

        .home-icon {
            font-size: 30px;
            color: white;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .home-icon:hover {
            color: #ff4081;
            transform: scale(1.2);
        }

        .search-container {
            margin-top: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 0 20px;
        }

        .search-input {
            width: 70%;
            padding: 8px 12px;
            font-size: 14px;
            border: 2px solid #ff4081;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #ff80ab;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 20px;
            opacity: 0;
            animation: fadeInButtons 1s ease-out forwards;
        }

        @keyframes fadeInButtons {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        button {
            background-color: #ff4081;
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 12px 24px;
            border: 2px solid #ff4081;
            border-radius: 30px;
            cursor: pointer;
            outline: none;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: all 0.4s ease;
            width: 100%;
            text-align: center;
        }

        button:hover {
            background-color: #ff80ab;
            border-color: #ff80ab;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            transform: scale(1.05);
        }

        button:active {
            background-color: #ff1d5e;
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

    </style>
</head>
<body>

    <!-- أيقونة المنزل -->
    <div class="home-icon" onclick="playClickSound(); window.location.href'index.html'';">
        <i class="fas fa-home"></i>
    </div>

    <!-- العنوان في أعلى الصفحة -->
    <div class="title">علاج أمراض الدجاج</div>

    <!-- حقل البحث -->
    <div class="search-container">
        <input 
            type="text" 
            class="search-input" 
            placeholder="ابحث عن وصفة..." 
            oninput="filterButtons(event)"
        >
    </div>

    <!-- الأزرار -->
    <div class="button-container" id="buttonContainer">
        <a href="gadre.html" onclick="playClickSound()"><button>جدري الدجاج</button></a>
        <a href="kokseda.html" onclick="playClickSound()"><button>علاج كوكسيدا شامل الإجراءات</button></a>
        <a href="newcasel.html" onclick="playClickSound()"><button>مرض النيوكاسل</button></a>
        <a href="antecabed.html" onclick="playClickSound()"><button>الكبد الوقائي</button></a>
        <a href="flagel.html" onclick="playClickSound()"><button>الفلاجيل والبروتوزول</button></a>
        <a href="microblazma.html" onclick="playClickSound()"><button>مرض دمعة العين</button></a>
        <a href="askazen.html" onclick="playClickSound()"><button>علاج الدود بالاسكازين البيطري</button></a>
        <a href="ip.html" onclick="playClickSound()"><button>علاج مرض IP</button></a>
        <a href="atsa.html" onclick="playClickSound()"><button>علاج العطسة والشهقة</button></a>
        <a href="alafcoc.html" onclick="playClickSound()"><button>خلطة علف علاج الكوكسيدا</button></a>
        <a href="problem.html" onclick="playClickSound()"><button>العراك بين الديوك</button></a>
        <a href="salmonela.html" onclick="playClickSound()"><button>مرض السالمونيلا</button></a>
        <a href="neocaslsalmonela.html" onclick="playClickSound()"><button>مرض نيوكاسل+سالمونيلا</button></a>
        <a href="lasota.html" onclick="playClickSound()"><button> مطعوم الاسوتا</button></a>
        
        <a href="hetsher.html" onclick="playClickSound()"><button> مطعوم هيتشر</button></a>
         <a href="khrdl.html" onclick="playClickSound()"><button>  علاج الإسهال الأصفر</button></a>
        <a href="marck.html" onclick="playClickSound()"><button>مرض مارك</button></a>
    </div>

    <!-- إضافة عنصر الصوت -->
    <audio id="clickSound" src="https://g.top4top.io/m_3242my13m3.mp3" preload="auto"></audio>

    <script>
        // دالة لتشغيل صوت النقر
        function playClickSound() {
            const clickSound = document.getElementById('clickSound');
            clickSound.play();
        }

        // دالة البحث عن الزر
        function filterButtons(event) {
            const searchTerm = event.target.value.toLowerCase();
            const buttons = document.querySelectorAll('.button-container a');

            buttons.forEach(button => {
                const text = button.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    button.style.display = "block";
                } else {
                    button.style.display = "none";
                }
            });
        }
    </script>

</body>
</html>
