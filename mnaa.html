<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع المناعة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #ff758c, #ff9a9e, #ffc3a0);
            overflow: hidden;
            color: white;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            margin-bottom: 50px;
        }

        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2.5rem;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .home-icon:hover {
            color: #ffd1dc;
            transform: scale(1.2);
        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 80%;
            max-width: 500px;
        }

        a {
            text-decoration: none;
        }

        button {
            width: 100%;
            padding: 15px 20px;
            background: linear-gradient(to right, #ff758c, #ff9a9e);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-45deg);
            transition: left 0.5s ease;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: scale(0.95);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <!-- عنوان الصفحة -->
    <h1>رفع المناعة</h1>

    <!-- أيقونة المنزل -->
    <div class="home-icon" onclick="window.location.href='index.html';">
        ⌂
    </div>

    <!-- الأزرار -->
    <div class="button-container">
        <a href="manaa1.html" target="_blank">
            <button onclick="playClickSound()">رافع مناعة</button>
        </a>
        <a href="modad.html" target="_blank">
            <button onclick="playClickSound()">مضاد فايروسي للشتوية</button>
        </a>
        <a href="flagel.html" target="_blank">
            <button onclick="playClickSound()">الفلاجيل و البروتوزول</button>
        </a>
    </div>

    <!-- الفوتر -->
    

    <!-- صوت النقر -->
    <audio id="clickSound" src="https://g.top4top.io/m_3242my13m3.mp3" preload="auto"></audio>

    <script>
        // تشغيل صوت النقر
        function playClickSound() {
            const clickSound = document.getElementById('clickSound');
            clickSound.play();
        }
    </script>
</body>
</html>
